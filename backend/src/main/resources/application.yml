server:
  port: 8040

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/healthDB
    username: root
    password: MySQLPassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect